<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Practice</title>
</head>
<body>
	<h1>Loop In JavaScript</h1>
<script>
	// while Loop
	var i = 1;
	while(i<=100){
		document.write(i,"<br>")
		i++;
	}

// Do while Loop
var i = 101;
do{
	document.write(i,"<br>")
	i++;
} while(i<=100)

// For Loop
for (var i = 0; i < 2; i++) {
	document.write(i,"<br>")
}
</script>
</body>
</html>
